<div class="receive" [class.blur-filter]="modalOpened">
    <div class="receive__header">
        <div class="menu-control-wrapper">
            <img class="receive__header__menu" (click)="backClicked($event)" [src]="iconBack"/>
        </div>
        <div class="title-wrapper">
            <div class="receive__header__title">RECEIVE</div>
        </div>
        <div class="save-addr-control-wrapper">
            <!-- <img class="addresses__header__privacy-control" (click)="privacyControl()" 
                [src]="privacyMode ? iconEnabledPrivacy : iconDisabledPrivacy"/> -->
        </div>

    </div>

    <!-- <qrcode [qrdata]="'hello'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode> -->

    <div class="receive__content" *ngIf="generatedAddress.length > 0">
        <div class="content-header">ADDRESS (autogenerated)</div>
        <div class="receive__content__address">{{generatedAddress}}</div>
    </div>

    <div class="receive__top-gradient"></div>
</div>
