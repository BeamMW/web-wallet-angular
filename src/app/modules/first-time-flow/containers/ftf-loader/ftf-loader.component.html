<div class="background" [class.blur-filter]="!isFullScreen && popupOpened">
    <img [src]="bgUrl" class="background__bg">
</div>
<div class="create" [class.blur-filter]="!isFullScreen && popupOpened">
    <img [src]="logoUrl" class="create__logo">
    <div class="create__header-text">Confidential, fast, easy to use</div>
    <div class="create__creating" *ngIf="isCreating">Creating wallet...</div>
    <div class="create__creating" *ngIf="isLoading">Loading wallet...</div>
    <mat-progress-bar class="create__loader" mode="indeterminate"></mat-progress-bar>

</div>
