<div class="password">
    <ng-container *ngIf="!isFullScreen">
        <div class="password__header">
            <div class="menu-control-wrapper">
                <img class="password__header__menu" (click)="backClicked($event)" [src]="iconBack"/>
            </div>
            <div class="title-wrapper">
                <div class="password__header__title">PASSWORD</div>
            </div>
            <div class="save-addr-control-wrapper"></div>
        </div>
    
        <div class="password__content">
            <div class="password__content__first-row">
                Create new password to access your wallet
            </div>
            <div class="password__content__seed">{{seed}}</div>
            <form class="send-form-cl" [formGroup]="createForm" autocomplete="off" novalidate (ngSubmit)="submit()">
                <div class="form-group">
                    <input  class="password__content__input" #passInput
                        name="password" type="password" formControlName="password" 
                        placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input class="password__content__input" #passConfirmInput
                        name="passwordConfirm" type="password" formControlName="passwordConfirm" 
                        placeholder="Confirm password"/>
                </div>
                <div class="password__content__start-button">
                    <app-button class="start-button">start using your wallet</app-button>
                </div>
            </form>
        </div>
    
        <div class="password__top-gradient"></div>
    </ng-container>

    <ng-container *ngIf="isFullScreen">
        <div class="password__top-content">
            <div class="password__top-content__header">Create password</div>
            <div class="password__top-content__text">Create password to access your wallet</div>
        </div>
        <div class="password__mid-content">
            <form class="send-form-cl" [formGroup]="createForm" autocomplete="off" novalidate (ngSubmit)="submit()">
                <div class="password__mid-content__pass-title">Password</div>
                <input  class="password__mid-content__input" #passInput 
                    name="password" type="password" formControlName="password"/>
                <!-- (onStrengthChanged)="onStrengthChanged($event)" -->
                <app-password [password]="passInput.value"></app-password>
                <div class="password__mid-content__confirm-pass-title">Password confirmation</div>
                <input class="password__mid-content__input" #passConfirmInput
                    name="passwordConfirm" type="password" formControlName="passwordConfirm"/>
            </form>
        </div>
        <div class="password__bottom-content">
            <app-button class="password__bottom-content__back-button" (click)="backClicked($event)">back</app-button>
            <app-button class="password__bottom-content__start-button" (click)="submit()">
                start using your wallet
            </app-button>
        </div>
    </ng-container>
</div>
